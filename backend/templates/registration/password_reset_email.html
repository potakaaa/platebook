<html>
<body>
    <h2>Password Reset Request</h2>
    <p>Dear {{ user.get_full_name|default:user.username }},</p>
    <p>You requested a password reset for your account on our site.</p>
    <p>Click the link below to reset your password:</p>
    <p><a href="{{ protocol }}://{{ domain }}{% url 'password_reset_confirm' uidb64=uid token=token %}">Reset your password</a></p>
    <p>If you did not request this, please ignore this email.</p>
    <p>Thanks,</p>
    <p>PlateBook Team</p>
</body>
</html>
